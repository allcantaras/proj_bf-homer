 <!DOCTYPE html>
 <html lang="pt-br">

 <head> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
  <title>H.O.M.E.R - Cadastro de Fornecedor</title>
</head>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  $(document).ready(function(){
    $('.sidenav').sidenav();

    $('select').formSelect();

    $('.collapsible').collapsible();

    $('.#clausula').characterCounter();
  });
</script>

<style>

  * {
    font-family: 'Roboto', sans-serif;
  }

  .body {
    background-image: linear-gradient(#001a33, #003366);
    width: 100vw;
    height: 100vh;
  }

  blockquote {
    border-left: 5px solid #01579b !important;
  }

</style>

<title>H.O.M.E.R - Fornecedores</title>


<body class="body">
  <main>
    <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 l6 offset-m3 offset-l3">
            <div class="card horizontal">
              <div class="card-stacked">          
                <div class="card-content">
                  <span class="card-title"><blockquote>
                    <h4>Fornecedores</h4>
                  </blockquote></span>
                  <form class="col s12 m12 l12">
                    <div class="row">

                      <div class="input-field col s12 m6 l6">
                        <input type="text" id="razao_social" class="validate" required>
                        <label for="razao_social">Razão Social</label>
                      </div>
                      <div class="input-field col s12 m6 l6">
                        <input type="text" id="cnpj" class="validate" required>
                        <label for="cnpj">CNPJ</label>
                      </div>
                      <div class="input-field col s12 m4 l4">
                        <input type="text" id="nome_contato" class="validate" required>
                        <label for="nome_contato">Nome do contato</label>
                      </div>
                      <div class="input-field col s12 m4 l4">
                        <input type="text" id="tel_contato" class="validate" required>
                        <label for="tel_contato">Telefone do contato</label>
                      </div>
                      <div class="input-field col s12 m4 l4">
                        <input type="email" id="email_contato" class="validate" required>
                        <label for="email_contato">E-mail do contato</label>
                      </div>
                      <div class="input-field col s12 m4 l4">
                        <input type="text" id="usuario" class="validate" required>
                        <label for="usuario">Usuário</label>
                      </div>
                      <div class="input-field col s12 m4 l4">
                        <input type="password" id="senha" class="validate" required>
                        <label for="senha">Senha</label>
                        <span class="helper-text" data-error="wrong" data-success="right">A senha deve conter:<br>Entre 00-00 caracteres<br>Símbolos @ # $ ! e Números<br></span>
                      </div>
                      <div class="input-field col s12 m4 l4">
                        <input type="password" id="senha2" class="validate" required>
                        <label for="senha2">Confirme a Senha</label>
                      </div>
                    </div>
                    <div class="row right">
                      <a href="#"><button class="btn waves-effect waves-light light-blue darken-4">Cadastrar<i class="material-icons left">save</i></button></a>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
