 <!DOCTYPE html>
 <html>
 <head>
  <link rel="stylesheet" type="text/css" href="css/style.css">  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
  <title>H.O.M.E.R - Acesso</title>

</head>

<body class="body">

  <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">

    <div class="container">
      <div class="row">

        <div class="col s12 m4 l2 offset-m4 offset-l5">
          <div class="card" style="border-radius: 10px;">

            <div class="card-content">

              <form>
                <div class="row">
                  <div class="col s12 m10 l10 offset-m10 offset-l1">
                    <img class="responsive-img circle" src="img/user.png">
                  </div>
                  <div class="row"></div>
                  <div class="input-field">
                    <input type="text" name="login" id="login" required autofocus>
                    <label for="login">Login</label>
                  </div>
                  <div class="input-field">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Senha</label>
                  </div>
                </div>
                <div class="row">
                  <button class="btn light-blue darken-4" type="submit"><i class="material-icons left">vpn_key</i>LOGIN</button>
                </div>
              </form>
            </div>
          </div>

        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
